<!DOCTYPE html>
<html>
<head>
<style>
 img {
      position:absolute;
     }
 div {
      position: absolute;
      height: 500px;
      width: 500px;
     }
 #rightside {
              left: 500px;
              border-left: 1px solid black;
            }

</style>

</head>
<body onload="generatefaces()">
<h2><b>Matching Game</b></h2>
<p>Click on the extra smiling face on the left</p>
<div id="leftside"></div>
<div id="rightside"></div>
<script >
var no_of_faces = 5;
function generatefaces()
{
 
 var left_side_img;
 var theLeftSide = document.getElementById("leftside");
 var theRightSide = document.getElementById("rightside");
 var theBody = document.getElementsByTagName("body")[0];	
 for(var i = 0; i < no_of_faces; i++) 
 {
  var imgsmile = document.createElement("img");
  imgsmile.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
  imgsmile.style.top = Math.floor(Math.random()*400) + "px";
  imgsmile.style.left = Math.floor(Math.random()*400) + "px";
  theLeftSide.appendChild(imgsmile);
 }
 left_side_img = theLeftSide.cloneNode(true);
 theLeftSide.lastChild.onclick=function next_Level(event) 
    {		
	event.stopPropagation();
	no_of_faces +=  5;	
	while (theLeftSide.firstChild)
        {
	  theLeftSide.removeChild(theLeftSide.firstChild);
        }	
	while (theRightSide.firstChild)
        {		
	  theRightSide.removeChild(theRightSide.firstChild);			
        }		
   	generatefaces();		
    };
 left_side_img.removeChild(left_side_img.lastChild);
 theRightSide.appendChild(left_side_img);
 theBody.onclick = function gameOver() {			
                                          alert("Game over!");	
		                          theBody.onclick = null;
                                       	  theLeftSide.lastChild.onclick = null;
                         		};	
}
</script>
</body>
</html>
